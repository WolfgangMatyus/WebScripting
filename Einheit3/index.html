<html lang="en">

    <title>Einheit3</title>

<body>

    <p id="hello">Some random Text</p>

<script>
    //jquery Object || Aufruf inklusive Initialisierung
    $(document).ready(function() {
        $("#hello").text("Hello World!");
    });
</script>

<script>
    //jquery Object anonyme function 
    $(function() {
        $("#hello").text("Hello World!");
    });
</script>


<script>
    //Debugging with console.log();
    console.log("Text changed");
</script>
