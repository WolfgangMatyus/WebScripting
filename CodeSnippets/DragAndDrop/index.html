<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragAndDrop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Drag and Drop Form</h2>
        <div class="form-container">
          <div id="card1" class="card draggable" draggable="true">Card 1</div>
          <div id="card2" class="card draggable" draggable="true">Card 2</div>
          <div id="card3" class="card draggable" draggable="true">Card 3</div>
        </div>
        <div class="list-container">
          <ul id="list" class="droppable"></ul>
        </div>
      </div>
      
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
